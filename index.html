<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Info</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Info</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Upload Comment</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="videoID" class="form-label">Video ID</label>
                  <input type="text" class="form-control" id="videoID">
                </div>

                <div class="mb-3">
                  <label for="Comment" class="form-label">Comment</label>
                  <input type="text" class="form-control" id="Comment">
                </div>

                <div class="mb-3">
                  <label for="Rating" class="form-label">Rating (0-100)</label>
                  <input type="text" class="form-control" id="Rating">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retImages" type="button" class="btn btn-primary">View Videos</button>
              </div>

              <div id="ImageList">

                <h4>Click the View Videos button to view all content.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Comments Area-->
        <div class="row align-items-start">
          <div class="col-2"  ></div>

          <div class="col-8" style="text-align: left;" >
            <div style="padding:5px;">
              <button  id = "retComments" type="button" class="btn btn-primary">View Comments</button>
            </div>

            <div id="CommentList">

              <h4>Click the View Comments button to view all video comments.</h4>

            </div>
          </div>

        <!-- Video ID Search Area-->
        <div class="row align-items-start">
          <div class="col-2"  ></div>

          <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
            <p>Search by Video ID</p>

            <form style="font-size: 10pt;" id="newAssetForm">
              <div class="mb-3">
                <label for="videoIDSearch" class="form-label">Video ID</label>
                <input type="text" class="form-control" id="videoIDSearch">
              </div>

          <div class="col-8" style="text-align: left;" >
            <div style="padding:5px;">
              <button  id = "retVidID" type="button" class="btn btn-primary">Video Search</button>
            </div>

            <div id="VideoIDList">

              <h4>Enter a video ID and click the Video ID Search button to find a specifc video.</h4>

            </div>
          </div>

          <div class="col-2"  ></div>
      </div>
    </div>
  
  </body>
</html>
